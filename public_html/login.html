    <div class="section">
        <div id = "allLoginStuff">
            <div class = "formStuff">
                <h1 class = "title centerText">Login</h1>
                <form class="centerText" action="javascript:doNothing()">
                    <p id= "invalidLoginText" class = "subtitle centerText noWrap" 
                    style="display: none;">Username or password is incorrect.</p>

                    <p id= "invalidSignupText" class = "subtitle centerText noWrap" 
                    style="display: none;">Username is already taken.</p>

                    <label class = "subtitle" for="username">Username:</label>
                    <input class = "someInput" type="text" id="username" name="loginUsername" required><br>
                    <label class = "subtitle" for="password">Password:</label>
                    <input class = "someInput" type="password" id="password" name="loginUsername" required><br>
                    <br>
                    <input class = "someButton" type="button" onclick= "clickLoginButton()" value = "Login">
                    <br><br>
                    <input class = "someButton" type="button" onclick= "clickSignupButton()" value = "Signup">
                </form>
            </div>
