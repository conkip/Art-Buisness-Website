<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8"/>
    <title>Creative Canvas</title>
    <link rel="stylesheet" type="text/css" href="../style/all.css">
    <link rel="stylesheet" type="text/css" href="../style/login.css">
  </head>
  
  <body>
    <!-- Menu in the same on every page. Do not change. -->
    <div id="menu-section">
      <table id="menu-table">
        <tr>
          <td class="menu">
            <a href="index.html">Home</a>
          </td>
          <td class="menu">
            <a href="profile.html">Profile</a>
          </td>
          <td class="menu">
            <a href="gallery.html">Gallery</a>
          </td>
        </tr>
      </table>
    </div>
    <!-- change this part to work as home page -->
    <div class="section">
        <div id = "all-login-stuff">
            <div class = "form-stuff">
                <h1 class = "title center-text">Welcome</h1>
                <form class="center-text" action="javascript:doNothing()">
                    <p id= "invalid-login-text" class = "subtitle centerText noWrap" 
                    style="display: none;">Username or password is incorrect.</p>

                    <p id= "invalid-signup-text" class = "subtitle centerText noWrap" 
                    style="display: none;">Username is already taken.</p>

                    <label class = "subtitle" for="username">Username:</label>
                    <input class = "some-input" type="text" id="username" name="loginUsername" required><br>
                    <label class = "subtitle" for="password">Password:</label>
                    <input class = "some-input" type="password" id="password" name="loginUsername" required><br>
                    <br>
                    <input class = "button top-button hover-shadow" type="button" onclick= "clickLoginButton()" value = "Login">
                    <br><br>
                    <input class = "button hover-shadow" type="button" onclick= "clickSignupButton()" value = "Signup">
                </form>
            </div>
        </div>
    </div>

    <script src = "../script/login.js"></script> 
  </body>
</html>
