<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Creative Canvas</title>
        <link rel="stylesheet" type="text/css" href="../style/all.css" />
        <link rel="stylesheet" type="text/css" href="../style/login.css" />
        <link rel="icon" type="image/svg" href="../images/paintbrush.svg" />
    </head>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RL9DJJ4Y2V"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-RL9DJJ4Y2V');
    </script>

    <body>
        <div id="page-wrapper">
            <div id="nav-container"></div>

            <main id = "login-content">
                <h1 id="login-title" class="center-text">Welcome</h1>
                <form id="login-form" class="center-text">
                    <p id="invalid-text" class="center-text">.</p>

                    <label for="username">Username:</label>
                    <input
                        id="username"
                        class="some-input"
                        type="text"
                        name="username"
                        required
                    />
                    <div class="spacer"></div>

                    <label for="password">Password:</label>
                    <input
                        id="password"
                        class="some-input"
                        type="password"
                        name="password"
                        required
                    />

                    <div class="spacer"></div>

                    <button
                        class="top-button hover-shadow center-elem"
                        type="submit"
                        name="action"
                        value="login"
                    >
                        Login
                    </button>

                    <div class="spacer"></div>

                    <button
                        class="hover-shadow center-elem"
                        type="submit"
                        name="action"
                        value="signup"
                    >
                        Signup
                    </button>
                </form>
            </main>

            <div id="footer-container"></div>
        </div>

        <script src="../script/all.js"></script>
        <script src="../script/login.js"></script>
    </body>
</html>
