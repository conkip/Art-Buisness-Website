<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Creative Canvas</title>
        <link rel="stylesheet" type="text/css" href="../style/all.css" />
        <link rel="stylesheet" type="text/css" href="../style/painting.css" />
        <link rel="icon" type="image/png" href="/images/logo.png" />
    </head>

    <body>
        <div id="page-wrapper">
            <div id="nav-container"></div>

            <main style="visibility: hidden">
                <div id="painting-container">
                    <div>
                        <!-- main image -->
                        <div id="big-painting-container"></div>

                        <!-- mini previews under the image -->
                        <div id="mini-paintings"></div>
                    </div>

                    <div>
                        <div id="title-container">
                            <svg
                                id="heart"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 512 512"
                            >
                                <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                                <path
                                    d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4

                                />
                            </svg>

                            <h1 id="title"></h1>
                        </div>
                        <div id="details-container">
                            <h3 id="dimensions"></h3>
                            <h3 id="date"></h3>
                            <h3 id="paint-and-canvas"></h3>
                            <h3 id="finish"></h3>
                            <h3 id="framed-status"></h3>
                            <h3 id="price" class="bold top-padding"></h3>
                            <h3 id="description" class="top-padding"></h3>
                        </div>
                        <h3 id="description"></h3>
                    </div>
                </div>
            </main>

            <div id="footer-container"></div>
        </div>

        <div id="toast-container"></div>

        <script src="../script/all.js"></script>
        <script src="../script/painting.js"></script>
    </body>
</html>
