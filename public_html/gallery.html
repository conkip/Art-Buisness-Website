  </head>
  <style></style>
  
  <body>
    <!-- Menu in the same on every page. Do not change. -->
    <div id="menuSection">
      <table id="menuTable">
        <tr>
          <td class="menu">
            <a href="index.html">Home</a>
          </td>
          <td class="menu">
            <a href="profile.html">Profile</a>
          </td>
          <td class="menu">
            <a href="gallery.html">Gallery</a>
          </td>
          <td class="menu">
            <a href="about.html">About</a>
          </td>
          <td class="menu">
            <a href="contact.html">Contact</a>
          </td>
          <td class="menu">
            <a href="help.html">Help</a>
          </td>
        </tr>
      </table>
    </div>


    <div id="gallerySection" class="section centerText">
      <h1 class ="title">Gallery</h3>
      <table id = "galleryList" class = "centerNonBlock">
        <tr>
        </tr>
        <tr>
        </tr>
      </table>
      <br><br><br>
      <h1 class ="title">Sold</h3>
      <table id = "soldList" class = "centerNonBlock">
        <tr>
        </tr>
        <tr>
        </tr>
      </table>

    </div>


    <div id="galleryExtended" style="visibility: collapse;">
      <table>
        <tr>
          <td>
            <img id="extendedImg">
          </td>
          <td class="tdTop">
            <p class="extendedText" id="extendedTitle"></p>
            <img id="heart" src="../img/heart-icon.png">
            <p class="extendedText" id="extendedDescription"></p>
          </td>
        </tr>
      </table>
      <div id="bidInfo">
        <p class="bidLabel">Bid Status</p>
        <p class="extendedText">
          <span id="daysLeft">Days Left: 15</span>
        </p>
        
        <div id="statusBar">
          <div id="curStatus"></div>
        </div>

        <p class="extendedText">
          <span id="curBid">Current Bid: $123</span>
          <span id="bidHolder">Bid Holder: John Doe</span>
        </p>

        <p class="bidLabel">Make A Bid</p>
        <label for="newBid" class="extendedText">$</label>
        <input id="newBid" name="newBid" type="number" min="1" pattern="^\d+\.\d{2}$">
        <input id="makeBid" class="someButton" name="makeBid" type="submit" value="Submit Bid">
      </div>

    </div>

    <script src="../script/extendedGallery.js"></script>
    <script src="../script/gallery.js"></script>
  </body>
</html>
