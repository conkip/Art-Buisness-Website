<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <title>Creative Canvas</title>
    <link rel="stylesheet" type="text/css" href="../style/all.css">
    <link rel="stylesheet" type="text/css" href="../style/gallery.css">
  </head>
  
  <body>
    <div id="nav-bar">
      <table class = "center-non-block">
        <tr>
          <td class="nav-item">
            <a href="index.html">Home</a>
          </td>
          <td class="nav-item">
            <a href="profile.html">Profile</a>
          </td>
          <td class="nav-item">
            <a href="gallery.html">Gallery</a>
          </td>
        </tr>
      </table>
    </div>
  
    <!-- change this part to work as profile page -->
    <div id="gallery-section" class="section">
      <h1 id="profile-greeting" class = "title center-text">,</h1>

      <p class="center-text">Your liked paintings will appear here.</p>

      <h2 class= "subtitle side-margins"> Your Likes </h2>
      <table id="your-likes" class= "side-margins">
        <tr>

        </tr>
        <tr>
          
        </tr>
      </table>
    </div>

    <div id="selected-view" style="visibility: collapse;">
      <div class = "flex-container-center">
        <div>
          <!-- main image -->
          <div class = "selected-image-container">
            <img id="selected-image" alt="Selected Image">
          </div>

          <!-- mini previews under the image -->
          <div>
            <div class = "preview-image-container">
              <img id="preview-image1" alt="Preview Image 1">
            </div>
            <div class = "preview-image-container">
              <img id="preview-image2">
            </div>
            <div class = "preview-image-container">
              <img id="preview-image3">
            </div>
            <div class = "preview-image-container">
              <img id="preview-image4">
            </div>
            <div class = "preview-image-container">
              <img id="preview-image5">
            </div>
          </div>
        </div>

        <div>
          <div>
            <img id="heart" alt="Heart Icon" src="../img/heart.png">
            <p id="selected-title"></p>
            <p id="selected-description"></p>
          </div>
        </div>
      </div>
    </div>
    
    <script src = "../script/observer.js"></script>
    <script src="../script/selectedView.js"></script>
    <script src="../script/profile.js"></script>
  </body>
</html>
