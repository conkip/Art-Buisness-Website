                    Click on a painting to see more details!
                </h3>

                <h3 class="center-text">
                    Also, login to like paintings and see them in your profile!
                </h3>

                <button
                    id="login-signup-button"
                    onclick="clickLoginSignup()"
                    class="center-elem top-button hover-shadow"
                    style="display: none"
                >
                    Login/Sign Up
                </button>
                <button
                    id="logout-button"
                    onclick="clickLogout()"
                    class="center-elem top-button hover-shadow"
                    style="display: none"
                >
                    Logout
